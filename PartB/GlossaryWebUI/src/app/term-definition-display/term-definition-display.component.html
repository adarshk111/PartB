<div class="container text-center">

    <button mat-button (click) = "openDialog('Create',{})" mat-flat-button color="primary">Add New Glossary Item</button>
  
    <table mat-table [dataSource]="glossaryTerms" #mytable class="text-center mat-elevation-z8">
  
      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Term </th>
        <td mat-cell *matCellDef="let element">           
                {{element.term}}
      </ng-container>
  
      <ng-container matColumnDef="definition">
        <th mat-header-cell class="header-align-right" *matHeaderCellDef> Definition </th>
        <td mat-cell class="header-align-right" *matCellDef="let element"> 
            <div style="width: 442px;word-wrap: break-word;">
            {{element.definition}}
        </div>  </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell class="header-align-right" *matHeaderCellDef> Action </th>
        <td mat-cell class="header-align-right" *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
